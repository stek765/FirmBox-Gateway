<!DOCTYPE html>
<html>
    
<!-- Head -->
<head>
    <title>Log dati sensore</title>
    <meta charset="utf-8">

    <!-- CSS -->
    <style>
        body {
            font-family: monospace;
            background-color: #111;
            color: #0f0;
            margin: 0;
            padding: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #fff;
            margin-top: 0;
            margin-bottom: 1.5em;
        }
        .log-panel {
            width: 820px;
            background: #222;
            border-radius: 12px;
            box-shadow: 0 -1px 11px #a9cef4eb;
            padding: 1.5em 2em;
            margin-bottom: 2em;
        }
        #log-table {
            width: 100%;
            border-collapse: collapse;
            color: #0f0;
            background: #222;
            font-size: 1.05em;
        }
        #log-table th, #log-table td {
            border-bottom: 1px solid #333;
            padding: 0.3em 0.7em;
            text-align: left;
        }
        #log-table th {
            color: #fff;
            background: #222;
            font-weight: bold;
        }
        #log-table tr:nth-child(even) {
            background: #252525;
        }
        .timestamp { color: #39f; }
        .luce { color: #ffb300; }
    </style>

    <!-- JavaScript -->
    <script>
        // funzione per parsare le linee del log
        function parseLogLine(line) {
            // Formato luce - piÃ¹ flessibile per gestire caratteri strani
            const matchLuce = line.match(/^\[([^\]]+)\]\s*[Ll][^:]*:\s*([0-9.]+)/);
            if (matchLuce) {
                return {
                    timestamp: matchLuce[1],
                    luce: matchLuce[2]
                };
            }
            return null;
        }

        // funzione per caricare i log ogni secondo
        function fetchLogs() {
            fetch('/api/logs')
                .then(response => response.json())
                .then(data => {
                    const logBody = document.getElementById('log-body');
                    logBody.innerHTML = '';
                    data.forEach(line => {
                        const parsed = parseLogLine(line);
                        if (parsed) {
                            logBody.innerHTML += `<tr>
                                <td class="timestamp">[${parsed.timestamp}]</td>
                                <td class="luce" colspan="2">Luce: <span style="color:#ffb300">${parsed.luce}</span></td>
                            </tr>`;
                        } else {
                            logBody.innerHTML += `<tr><td colspan="3">${line}</td></tr>`;
                        }
                    });
                });
        }
        
        setInterval(fetchLogs, 1000);
        window.onload = fetchLogs;

    </script>

</head>

<!-- Body -->
<body>
    <h1>Log dati sensore</h1>
    <div class="log-panel">
        <table id="log-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Luce</th>
                </tr>
            </thead>
            <tbody id="log-body">
                <tr><td colspan="3">Caricamento log...</td></tr>
            </tbody>
        </table>
    </div>
</body>

</html>
